version: '3.9'

x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2025-02-28T09-55-16Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: minioadmin
    MINIO_ROOT_PASSWORD: minioadmin
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - data1-1:/data1
      - data1-2:/data2
    restart: unless-stopped

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2
    restart: unless-stopped

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2
    restart: unless-stopped

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2
    restart: unless-stopped

  createbuckets:
    image: minio/mc
    depends_on:
      minio1:
        condition: service_healthy
      minio2:
        condition: service_healthy
      minio3:
        condition: service_healthy
      minio4:
        condition: service_healthy
    env_file: .env
    entrypoint: >
      /bin/sh -c "
        until mc alias set myminio http://minio1:9000 minioadmin minioadmin; do
          echo 'Waiting for MinIO...';
          sleep 2;
        done;

        echo 'Creating bucket...';
        mc mb -p myminio/${BUCKET_NAME};

        echo 'Creating access key (user)...';
        mc admin user add myminio ${STORAGE_ACCESS_KEY} ${STORAGE_SECRET_KEY};

        echo 'Attaching readwrite policy...';
        mc admin policy attach myminio readwrite --user=${STORAGE_ACCESS_KEY};

        echo 'MinIO setup complete.';
        exit 0;
      "

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
    restart: unless-stopped

  db:
    image: postgres:16.3
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TEST_DEV_USER: ${TEST_DEV_USER}
      TEST_DEV_PASSWORD: ${TEST_DEV_PASSWORD}
      TEST_DEV_DB: ${TEST_DEV_DB}
      HYDRA_DB_USER: ${HYDRA_DB_USER}
      HYDRA_DB_PASSWORD: ${HYDRA_DB_PASSWORD}
      HYDRA_DB: ${HYDRA_DB}
      DEFAULT_ADMIN_CLIENT_ID: ${DEFAULT_ADMIN_CLIENT_ID}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME}
      DEFAULT_ADMIN_SECRET: ${DEFAULT_ADMIN_SECRET}
      DEFAULT_ADMIN_SALT: ${DEFAULT_ADMIN_SALT}
    volumes:
      - ./data/db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./scripts/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
    restart: always

  hydra-migrate:
    image: oryd/hydra:v2.2
    depends_on:
      db:
        condition: service_healthy
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASSWORD}@db:5432/${HYDRA_DB}?sslmode=disable
    command: migrate sql -e --yes

  hydra:
    image: oryd/hydra:v2.2
    ports:
      - "4444:4444"
      - "4445:4445"
      - "5555:5555"
    environment:
      DSN: postgres://${HYDRA_DB_USER}:${HYDRA_DB_PASSWORD}@db:5432/${HYDRA_DB}?sslmode=disable
      STRATEGIES_ACCESS_TOKEN: opaque
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
    volumes:
      - ./config/hydra.yml:/etc/config/hydra.yml
    command: serve -c /etc/config/hydra.yml all --dev
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  hydra-init:
    image: alpine:latest
    depends_on:
      - hydra
    volumes:
      - ./scripts/init-hydra.sh:/init-hydra.sh
    entrypoint: ["/bin/sh", "/init-hydra.sh"]
    env_file: .env
    restart: on-failure

  crypsis-kms:
    image: ghcr.io/cosmian/kms:latest
    container_name: crypsis-kms
    ports:
      - "9998:9998"
    volumes:
      - ./cosmian/kms.server.p12:/etc/cosmian_kms/kms.server.p12
      - ./cosmian/kms.crt:/etc/cosmian_kms/kms.crt
    command:
      - --https-p12-file
      - /etc/cosmian_kms/kms.server.p12
      - --https-p12-password
      - password
      - --authority-cert-file
      - /etc/cosmian_kms/kms.crt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:9998"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector for distributed tracing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: crypsis-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./performance_test/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"   # OTLP HTTP receiver
      - "4317:4317"   # OTLP gRPC receiver
      - "8888:8888"   # Prometheus metrics exposed by collector
      - "8890:8889"   # Prometheus exporter metrics (mapped to 8890 to avoid conflict)
    restart: unless-stopped

  # Jaeger for trace visualization
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: crypsis-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # Jaeger gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: crypsis-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./performance_test/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

