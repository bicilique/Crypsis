global:
  scrape_interval: 10s
  evaluation_interval: 10s
  scrape_timeout: 9s
  
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector internal metrics (health & performance)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 10s

  # Scrape application metrics from OpenTelemetry Collector Prometheus exporter
  # This is where all Crypsis backend metrics are exposed after being sent via OTLP
  - job_name: 'crypsis-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 5s
    honor_labels: true
    honor_timestamps: true

  # Scrape Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 10s
